<p>Firmware</p>
<section class="svg-scroll-container">
  <svg width="1352" height="781">
    <!-- SVG content, if any -->

    <g *ngFor="let rel of relationships">
      <line
        *ngIf="skills && rel"
        class="svg-line"
        [attr.x1]="getSkillPosition(rel.childId).x"
        [attr.y1]="getSkillPosition(rel.childId).y"
        [attr.x2]="getSkillPosition(rel.parentId).x"
        [attr.y2]="getSkillPosition(rel.parentId).y"
      />
    </g>
  </svg>
  <div *ngFor="let skill of skills" class="skill-card" [ngStyle]="{ 'left.px': skill.xpos, 'top.px': skill.ypos }">
    <mat-card>
      <svg class="svg-corner-line" width="110%" height="110%">
        <line x1="16" y1="0" x2="0" y2="16" />
        <line x1="100%" y1="calc(100% - 16px)" x2="calc(100% - 16px)" y2="100%" />
      </svg>
      <mat-card-title>{{ skill.name }}</mat-card-title>
    </mat-card>
    <div *ngIf="skill.achievement" class="achievement-symbol">
      <img src="assets/images/achievement-symbol.svg" alt="Achievement" class="tooltip-symbol" width="30" />
      <span class="tooltip">{{ skill.achievement }}</span>
    </div>
  </div>
</section>
